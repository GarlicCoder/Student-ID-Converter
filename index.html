
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML 5 Boilerplate</title>
    <link rel="stylesheet" href="/styles.css">
  </head>
  <body>
    <div class="form-container" >
        <h2>
          Student ID Converter:
        </h2>
    
        <p>
          Use this to convert invalid Student ID's.
        </p>
    
        <form id="valueForm"><label for="inputValue"><strong>Student ID Barcode: </strong></label><input id="inputValue" name="inputValue" placeholder="Enter value here" type="text" /></form>
        &nbsp;
    
        <div>
          <label for="output"><strong>Updated Student ID Number: </strong></label><input class="output" id="output" placeholder="Updated value will appear" type="text" />
        </div>
      </div>
    </div>
    <script src="/script.js"></script>
  </body>
</html>
